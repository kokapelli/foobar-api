{% extends "admin/change_form.html" %}
{% load i18n %}

{% block object-tools-items %}
	{% if not original.complete %}
	<li>
		<a href="{% url 'admin:assign-free-chunk' original.id %}" class="grp-state-focus" class="addlink">{% trans 'Give me a chunk' %}</a>
	</li>
	{% endif %}
    {{ block.super }}
{% endblock %}

{% block submit_buttons_bottom %}
<div class="submit-row">
	<input type="submit" value="{% trans 'Finalize the stock-take' %}"{% if not original.complete %} disabled{% endif %} name="_finalize" />
</div>
{% endblock %}
